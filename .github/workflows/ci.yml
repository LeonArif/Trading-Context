name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run black
        run: black --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run tests with coverage
        run: |
          pytest --cov=trading --cov-report=xml --cov-report=term --cov-fail-under=95

  build_docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t trading-api .

      - name: Run Docker container (background)
        run: |
          docker run -d --name trading-api-test -p 8000:8000 trading-api
      
      - name: Wait for FastAPI to be ready
        run: |
          # Tunggu server ready, cek endpoint hingga 10x
          for i in {1..10}; do
            if curl -sSf http://localhost:8000/health ; then
              exit 0
            else
              sleep 2
            fi
          done
          exit 1

      - name: (Optional) Test /docs endpoint
        run: |
          curl -sSf http://localhost:8000/docs

      - name: Stop Docker container
        run: |
          docker stop trading-api-test
          docker rm trading-api-test